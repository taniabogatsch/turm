<!-- renders all admin/creator privilege expired courses -->

{{range .entries}}
  <li class="list-group-item">

    <!-- delete -->
    <button type="button" class="btn btn-outline-darkblue float-right"
      onclick='confirmPOSTModal({{msg $ "creator.course.delete.title"}},
        {{msg $ "creator.course.delete.confirm" .Title}},
        {{url "Creator.Delete" .ID}});'
      title='{{msg $ "title.manage.delete"}}'>
      {{template "icons/trash.html" . }}
    </button>

    <!-- participants -->
    <a class="btn btn-outline-darkblue float-right mr-3" href='{{url "Participants.Open" .ID}}'
      role="button" title='{{msg $ "title.manage.participants"}}'>
      {{template "icons/people.html" . }}
    </a>

    <!-- duplicate -->
    <button type="button" class="btn btn-outline-darkblue float-right mr-3"
      onclick='openDuplicateModal({{.ID}});'
      title='{{msg $ "title.manage.duplicate"}}'>
      {{template "icons/files.html" . }}
    </button>

    <!-- download -->
    <a class="btn btn-outline-darkblue float-right mr-3" href="#no-scroll"
      onclick='openDownloadModal({{.ID}});' role="button"
      title='{{msg $ "title.manage.download"}}'>
      {{template "icons/download.html" . }}
    </a>

    <!-- go to -->
    <a class="btn btn-outline-darkblue float-right mr-3" role="button"
      href='{{url "Course.Open" .ID}}' title='{{msg $ "title.manage.course.view"}}'>
      {{template "icons/eye.html" . }}
    </a>

    <!-- title and go to -->
    <a class="text-body" href='{{url "Course.Open" .ID}}' title='{{msg $ "title.manage.course.view"}}'>
      {{.Title}}
    </a>

    <small class="form-text text-muted">
      {{template "icons/calendar.html" . }} &nbsp; {{.CreationDate}}
    </small>
  </li>

{{else}} <!-- not yet editor of any expired courses -->
  <small class="form-text text-muted">
    {{msg $ "creator.expired.none"}}
  </small>
{{end}}
