<!-- change user list modal

modalID:      change-user-list-modal
titleID:      change-user-list-modal-title      html
listID:       change-user-list-modal-list       value
-->

<div class="modal fade" id="change-user-list-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

      <!-- modal header -->
      <div class="modal-header background-color-darkblue border-radius-2">
        <h5 class="modal-title text-white" id="change-user-list-modal-title"></h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form id="change-user-list-modal-form" accept-charset="UTF-8" action='{{url "EditCourse.ChangeUserList"}}' method="POST" class="needs-validation" novalidate>
        <div class="modal-body">

          <!-- course ID -->
          <input type="hidden" name="ID" value="{{.ID}}">
          <!-- user ID -->
          <input id="change-user-list-modal-input" type="hidden" name="userID">
          <!-- list type -->
          <input id="change-user-list-modal-list" type="hidden" name="listType">

          <!--search for users -->
          <small class="form-text text-muted">
            {{msg $ "search.criteria"}}
          </small>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text border-right-0">
                  {{template "icons/search.html" . }}
                </span>
              </div>
              <input id="change-user-list-modal-search" type="text" class="form-control rounded-right" placeholder='{{msg $ "search.user"}}' required maxlength="127" minlength="3">
              <div class="invalid-feedback">
                {{msg $ "validation.invalid.searchValue"}}
              </div>
            </div>
          </div>
          <div class="form-group form-check">
            <input id="change-user-list-modal-checkbox" type="checkbox" class="form-check-input">
            <label class="form-check-label text-body">
              {{msg $ "search.inactive.users"}}
            </label>
          </div>

          <br>
          <div id="change-user-list-modal-results"></div>
        </div>
      </form>

      <!-- modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-darkblue" data-dismiss="modal">
          {{msg $ "button.close"}}
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  $(function() {
    //react to user input
    $('#change-user-list-modal-search').keyup(function() {
      reactToListInput();
    });

    $('#change-user-list-modal-checkbox').change(function() {
      reactToListInput();
    });
  });
</script>
