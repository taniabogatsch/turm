<!-- confirm-POST-modal

titleID:        confirm-POST-modal-title        html
formID:         confirm-POST-modal-form         action
contentID:      confirm-POST-modal-content      html
-->

<div class="modal fade" id="confirm-POST-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">

      <!-- form -->
      <form id="confirm-POST-modal-form" accept-charset="UTF-8" method="POST">

        <!-- modal header -->
        <div class="modal-header background-color-darkblue border-radius-2">
          <h5 class="modal-title text-white" id="confirm-POST-modal-title"></h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- modal body -->
        <div class="modal-body" id="confirm-POST-modal-content">
        </div>

        <!-- modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-darkblue" data-dismiss="modal">
            {{msg $ "button.abort"}}
          </button>
          <button id="group-confirm-btn" type="submit" class="btn btn-darkblue">
            {{msg $ "button.confirm"}}
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
