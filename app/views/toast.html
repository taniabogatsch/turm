<div id="icon-flash-check" class="d-none"> {{msg $ "toast.success"}} </div>
<div id="icon-flash-alertCircle" class="d-none"> {{msg $ "toast.error"}} </div>

<div role="alert" aria-live="assertive" aria-atomic="true" id="feedback-toast" data-delay="15000"
  class="toast float-right bg-white position-fixed z-idx-5000 pos-r-24 d-none d-lg-block">
  <div class="toast-header">
    <strong id="toast-title"></strong>
    <small></small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    <div id="toast-content">
    </div>
  </div>
</div>
