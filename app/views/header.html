<!DOCTYPE html>

<html>
  <head>
    <title>{{.tabName}}</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/png" href="/public/img/TurmIcon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400|Roboto:300,400,700"> <!-- font -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Include stylesheet -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
  </head>
  <body>

    <!-- show a warning if javascript is disabled -->
    <noscript>
      <div class="alert alert-warning">
        <h2>
          {{msg $ "header.no.javascript"}}
        </h2>
      </div>
    </noscript>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- include the Quill library, used for text editors -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <script src="/public/js/application.js"></script>
    <script>
      {{template "js/application.js" .}}
    </script>

    {{if .DevMode}}
      {{template "debug.html" .}}
    {{end}}

    {{template "toast.html" .}}
    {{template "navigation.html" .}}
    {{template "flash.html" .}}
    {{template "templates/confirmPOSTModal.html" .}}
