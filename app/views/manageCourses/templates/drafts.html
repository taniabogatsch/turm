<!-- renders all admin/creator privilege drafts -->

{{range .entries}}
  <li class="list-group-item">

    <!-- delete -->
    <button type="button" class="btn btn-outline-darkblue float-right"
      onclick='confirmPOSTModal({{msg $ "creator.course.delete.draft.title"}},
        {{msg $ "creator.course.delete.draft.confirm" .Title}},
        {{url "Creator.Delete" .ID}});'>
      {{template "icons/trash.html" . }}
    </button>

    <!-- duplicate -->
    <button type="button" class="btn btn-outline-darkblue float-right mr-3"
      onclick='confirmPOSTModal({{msg $ "creator.course.duplicate.title"}},
        {{msg $ "creator.course.duplicate.confirm" .Title}},
        {{url "Creator.Duplicate" .ID .Title}});'>
      {{template "icons/files.html" . }}
    </button>

    <!-- download -->
    <a class="btn btn-outline-darkblue float-right mr-3" href="#no-scroll"
      onclick='openDownloadModal({{.ID}});' role="button">
      {{template "icons/download.html" . }}
    </a>

    <!-- edit -->
    <a class="btn btn-outline-darkblue float-right mr-3" href='{{url "EditCourse.OpenCourse" .ID}}' role="button">
      {{template "icons/pencil.html" . }}
    </a>

    <a class="text-body" href='{{url "EditCourse.OpenCourse" .ID}}'>
      {{.Title}}
    </a>

    <!-- edit the course via clicking on its title -->
    <small class="form-text text-muted">
      {{template "icons/calendar.html" . }} &nbsp; {{.CreationDate}}
    </small>
  </li>

{{else}} <!-- user created no drafts -->
  <small class="form-text text-muted">
    {{msg $ "creator.drafts.none"}}
  </small>
{{end}}
