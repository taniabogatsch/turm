<!-- template containing the new course creation -->

{{template "header.html" .}}

{{template "manageCourses/templates/leftNav.html" . }}

<div class="page page-middle">
  <div class="tab-content">

    <h4>
      {{template "icons/paperclip.html" . }}
      &nbsp; {{msg $ "creator.drafts"}}
    </h4>
    <hr>

    <div id="get-drafts">
    </div>

  </div>
</div>

<div class="page page-side page-side-right page-padding-left">
  <div class="position-fixed border-left page-padding-left-small page-side-right page-add-scroll">
    {{template "toast.html" .}}
    {{template "manageCourses/legends/drafts.html"  dict_addLocale $.currentLocale}}
  </div>
</div>

<script>
  $(function() {
    //adjust the nav pills
    $('#v-pills-drafts-tab').addClass("active");
    getDrafts();
  });
</script>

{{template "footer.html" .}}
