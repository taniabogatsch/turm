<script>
	$(function(){
		{{if .flash.success}}
			showSuccessToast('{{.flash.success}}');
		{{else if .flash.error}}
			showErrorToast('{{.flash.error}}');
		{{end}}
	});
</script>

<div id="flash-errors" class="d-none">
  {{range .errors}}
    <div class="val-div w-100 text-danger">
      {{.}}
    </div>
  {{end}}
</div>
