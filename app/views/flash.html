<script>
	{{if .flash.error}}
		$(document).ready(function(){
			showErrorToast('{{.flash.error}}');
		});
	{{end}}

	{{if .flash.success}}
		$(document).ready(function(){
			showSuccessToast('{{.flash.success}}');
		});
	{{end}}
</script>

<div id="flash-errors" class="display-none">
  {{range .errors}}
    <div class="warning-feedback">
      {{.}}
    </div>
  {{end}}
</div>
