<!-- change-text-modal

titleID:        change-text-modal-title         html
fieldID:        change-text-modal-field         value
valueID:        change-text-modal-value         value, maxlength
infoID:         change-text-modal-info          html

ID:             change-text-modal-ID            value
formID:         change-text-modal-form          action
iconID:         change-text-modal-icon          html
validationID:   change-text-modal-validation    html
-->

<div class="modal fade" id="change-text-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">

      <!-- form -->
      <form id="change-text-modal-form" accept-charset="UTF-8"
        method="POST" class="needs-validation" novalidate>

        <!-- modal header -->
        <div class="modal-header bg-darkblue border-radius-2">
          <h5 class="modal-title text-white" id="change-text-modal-title"></h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- modal body -->
        <div class="modal-body">

          <!-- course/event/meeting ID -->
          <input type="hidden" name="ID" id="change-text-modal-ID">
          <!-- fieldID -->
          <input type="hidden" name="fieldID" id="change-text-modal-field" required>

          <!-- value -->
          <small class="form-text text-muted" id="change-text-modal-info">
          </small>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="change-text-modal-icon">
              </span>
            </div>
            <input name="value" id="change-text-modal-value" type="text"
              class="form-control rounded-right" required minlength="3">
            <div class="invalid-feedback" id="change-text-modal-validation">
            </div>
          </div>

          {{if .active}}
            <hr>
            <small class="form-text text-muted">
              <b>{{msg $ "email.edit.info.bold"}}</b> <br>
              {{msg $ "email.edit.info"}}
              <br>
              <br>
            </small>
            <div class="form-group">
              <select class="custom-select" name="conf.OptionUsers" required>
                <option value="">{{msg $ "email.edit.option.choose"}}</option>
                <option value="1">{{msg $ "email.edit.option.all.users"}}</option>
                <option value="2">{{msg $ "email.edit.option.enrolled.users"}}</option>
                <option value="3">{{msg $ "email.edit.option.wait.list.users"}}</option>
                <option value="4">{{msg $ "email.edit.option.none"}}</option>
              </select>
            </div>
            <small class="form-text text-muted">
              {{msg $ "email.edit.info.creator"}}
            </small>
            <div class="form-group">
              <select class="custom-select" name="conf.OptionEditors" required>
                <option value="">{{msg $ "email.edit.option.choose"}}</option>
                <option value="1">{{msg $ "email.edit.option.all"}}</option>
                <option value="2">{{msg $ "email.edit.option.editors"}}</option>
                <option value="3">{{msg $ "email.edit.option.instructors"}}</option>
                <option value="4">{{msg $ "email.edit.option.none"}}</option>
              </select>
            </div>
          {{end}}
        </div>

        <!-- modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-darkblue" data-dismiss="modal">
            {{msg $ "button.close"}}
          </button>
          <button type="submit" class="btn btn-darkblue" id="change-text-modal-btn">
          </button>
        </div>

      </form>
    </div>
  </div>
</div>

<div id="change-text-icon-pencil" class="d-none"> {{template "icons/pencil.html" .}} </div>
<div id="change-text-icon-euro" class="d-none"> â‚¬ </div>
<div id="change-text-validation-fee" class="d-none"> {{msg $ "validation.invalid.fee"}} </div>
<div id="change-text-validation-text" class="d-none"> {{msg $ "validation.invalid.text"}} </div>
<div id="change-text-save" class="d-none"> {{msg $ "button.save"}} </div>
<div id="change-text-add" class="d-none"> {{msg $ "button.create"}} </div>
