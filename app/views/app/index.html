<!-- landing page of the application -->

{{template "header.html" .}}

<div class="page page-side">
  <br class="medium-hidden">
</div>

<div class="page page-middle">

  <!-- course search -->
  <h4>
    {{msg $ "search.course.title"}}
  </h4>
  <form accept-charset="UTF-8" class="needs-validation" novalidate>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text border-right-0">
          {{template "icons/search.html" . }}
        </span>
      </div>
      <input type="search" class="form-control rounded-right" placeholder='{{msg $ "search.enter.value"}}'
        required maxlength="127" minlength="3">
      <div class="invalid-feedback">
        {{msg $ "validation.invalid.searchValue"}}
      </div>
    </div>
  </form>
  <br>
  <br>

  <!-- groups -->
  <h4>
    {{msg $ "groups"}}
  </h4>
  <br>
  {{if $.session.userID}}
    {{if eq $.session.role "admin"}}
      <!-- insert a new root group -->
      <button type="button" class="btn btn-outline-darkblue" data-toggle="modal"
        onclick='openAdminGroupModal("", "", false, {{url "Admin.InsertGroup"}},
        {{msg $ "group.insert"}}, "", false, "");'>
        {{msg $ "button.add.group"}}
      </button>
      <br>
      <br>
    {{end}}
  {{end}}
  <!-- load groups -->
  <div id="groups">
  </div>
</div>

<div class="page page-side">
  <br class="medium-hidden">
</div>

{{template "footer.html" .}}

<script>
  $(function() {
    getGroups("index", '#groups');
  });
</script>
